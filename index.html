<script>
$(document).ready(function() {
	//vendor script
	$('.header')
	.css({ 'top':-90 })
	.delay(2000)
	.animate({'top': 0}, 800);
	
	$('.footer')
	.css({ 'bottom':-26 })
	.delay(1500)
	.animate({'bottom': 0}, 800);

});
	//blocksit define
	$(window).load( function() {
		$('.container').BlocksIt({
			numOfCol: auto,
			offsetX: 8,
			offsetY: 8
		});
	});
	

	//window resize
	var currentWidth = 1100;
	$(window).resize(function() {
		var winWidth = $(window).width();
		var conWidth;
		if(winWidth < 786) {
			conWidth = 740;
			col = auto
		} else if(winWidth < 956) {
			conWidth = 900;
			col = auto
		} else {
			conWidth = 1100;
			col = auto;
		}
		
		if(conWidth != currentWidth) {
			currentWidth = conWidth;
			$('.container').width(conWidth);
			$('.container').BlocksIt({
				numOfCol: col,
				offsetX: 8,
				offsetY: 8
			});
		}
	});
	

</script>
